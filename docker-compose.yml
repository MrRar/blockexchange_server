version: "2.2"

services:
 postgres:
  image: postgres:12
  restart: always
  environment:
   POSTGRES_PASSWORD: enter
  volumes:
   - "postgres:/var/lib/postgresql/data"

 blockexchange:
  image: node:15.3.0-alpine
  depends_on:
   - postgres
  environment:
   - PGUSER=postgres
   - PGPASSWORD=enter
   - PGHOST=postgres
   - PGDATABASE=postgres
   - PGPORT=5432
   - BLOCKEXCHANGE_NAME=My-Blockexchange
   - BLOCKEXCHANGE_OWNER=yourname
   - BLOCKEXCHANGE_KEY=abcdefSecretKey
  volumes:
   - "./:/data"
   - "node_modules:/data/node_modules"
  ports:
   - "8080:8080"
  working_dir: /data
  entrypoint: ["sh", "-c", "npm ci && npm start"]

 minetest:
  image: registry.gitlab.com/minetest/minetest/server:5.3.0
  user: root
  volumes:
   - "world_data:/root/.minetest/worlds/world"
   - "./dev/worldmods:/root/.minetest/worlds/world/worldmods"
   - "./dev/minetest.conf:/etc/minetest/minetest.conf"
  ports:
   - "30000:30000/udp"

volumes:
  postgres: {}
  node_modules: {}
  world_data: {}
